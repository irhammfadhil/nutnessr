<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - Nutnessr</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body onload="checkAdmin()">
    <header>
        <h1>Dashboard Admin</h1>
    <nav>
        <a href="kelola-mitra.html">Kelola Mitra</a>
        <a href="kelola-riwayat.html">Kelola Riwayat</a>
        <a href="logout.html" onclick="logout()">Logout</a>
    </nav>
    </header>

    <h2>Selamat Datang, Admin!</h2>
    <p>Gunakan menu di atas untuk mengelola mitra dan riwayat pengguna.</p>

    <script>
        function checkAdmin() {
            var role = localStorage.getItem("role");
            if (role !== "admin") {
                alert("Akses ditolak! Anda bukan admin.");
                window.location.href = "login.html";
            }
        }

        function logout() {
            localStorage.removeItem("role"); // Hapus data login
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
